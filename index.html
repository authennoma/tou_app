<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tou Head Spa - Feedback</title>
  <link rel="stylesheet" href="style.css?v=3" />
</head>

<body>
  <div class="container">

    <img src="logo.png" class="logo" />

    <h2 class="title">
      本日はご来店いただきありがとうございました。<br>
      お客様のお声をお聞かせください。
    </h2>

    <!-- 良かった施術 -->
    <section class="section">
      <h3>良かった施術を教えてください</h3>
      <div class="checkbox-group" id="goodPoints">
        <label><input type="checkbox" value="頭浸浴"> 頭浸浴</label>
        <label><input type="checkbox" value="デコルテ"> デコルテ</label>
        <label><input type="checkbox" value="フェイスマッサージ"> フェイスマッサージ</label>
        <label><input type="checkbox" value="ヘッドマッサージ"> ヘッドマッサージ</label>
        <label><input type="checkbox" value="リンパケア"> リンパケア</label>
        <label><input type="checkbox" value="足湯"> 足湯</label>
        <label><input type="checkbox" value="鎖骨ほぐし"> 鎖骨ほぐし</label>
        <label><input type="checkbox" value="深層筋アプローチ"> 深層筋アプローチ</label>
        <label><input type="checkbox" value="眼精疲労ケア"> 眼精疲労ケア</label>
        <label><input type="checkbox" value="マイクロスコープ"> マイクロスコープ</label>
      </div>
    </section>

    <!-- 変化 -->
    <section class="section">
      <h3>感じた変化を教えてください</h3>
      <div class="checkbox-group" id="changes">
        <label><input type="checkbox" value="頭が軽くなった"> 頭が軽くなった</label>
        <label><input type="checkbox" value="目が開きやすくなった"> 目が開きやすくなった</label>
        <label><input type="checkbox" value="顔色が明るくなった"> 顔色が明るくなった</label>
        <label><input type="checkbox" value="姿勢が良くなった"> 姿勢が良くなった</label>
        <label><input type="checkbox" value="呼吸が深くなった"> 呼吸が深くなった</label>
        <label><input type="checkbox" value="むくみが取れた"> むくみが取れた</label>
        <label><input type="checkbox" value="熟睡できた"> 熟睡できた</label>
        <label><input type="checkbox" value="体がポカポカした"> 体がポカポカした</label>
        <label><input type="checkbox" value="頭皮が柔らかくなった"> 頭皮が柔らかくなった</label>
        <label><input type="checkbox" value="顔が上がった"> 顔が上がった</label>
        <label><input type="checkbox" value="首肩のコリが楽になった"> 首肩のコリが楽になった</label>
      </div>
    </section>

    <!-- 印象 -->
    <section class="section">
      <h3>サロンの印象を教えてください</h3>
      <div class="checkbox-group" id="impressions">
        <label><input type="checkbox" value="清潔感がある"> 清潔感がある</label>
        <label><input type="checkbox" value="落ち着いた照明"> 落ち着いた照明</label>
        <label><input type="checkbox" value="香りが良い"> 香りが良い</label>
        <label><input type="checkbox" value="丁寧なカウンセリング"> 丁寧なカウンセリング</label>
        <label><input type="checkbox" value="上品な空間"> 上品な空間</label>
        <label><input type="checkbox" value="プライベート感がある"> プライベート感がある</label>
        <label><input type="checkbox" value="気遣いが良い"> 気遣いが良い</label>
        <label><input type="checkbox" value="静かでリラックスできた"> 静かでリラックスできた</label>
        <label><input type="checkbox" value="温度や湿度がちょうど良い"> 温度や湿度がちょうど良い</label>
        <label><input type="checkbox" value="時間配分がちょうど良い"> 時間配分がちょうど良い</label>
      </div>
    </section>

    <!-- 改善点・満足度 -->
    <section class="section">
      <h3>改善点（任意）</h3>
      <textarea id="improvement"></textarea>

      <h3>本日の満足度を教えてください</h3>
      <div class="stars" id="rating">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>

      <h3>その他メッセージ（任意）</h3>
      <textarea id="message"></textarea>
    </section>

    <button id="generateBtn" onclick="generateReview()">口コミ文を生成</button>

    <!-- ★ 結果表示エリア ★ -->
    <section id="resultSection" class="hidden">
      <h3>口コミの下書き</h3>

      <p id="reviewText"></p>

      <button class="copy" onclick="copyText()">コピーする</button>

      <a class="goto" href="https://g.page/r/CVZIfK2UNef1EBM/review" target="_blank">
        Google口コミを投稿しませんか？
      </a>
    </section>

  </div>

  <script src="script.js?v=3"></script>
</body>
</html>
